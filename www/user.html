<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NetPass - User</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="assets/favicon_netpass.png" type="image/png">
	<link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
	<script src="user.js" defer></script>
</head>

<body>
	<header>
		<div class="logo">
			<img src="assets/netpasslogo.png" alt="NetPass logo">
		</div>
	</header>

	<div class="flexreturn">
		<a class="navbarbutton returnrounded" href="index.html"><div class="textcentermid">Return Home</div></a>
	</div>

	<main>
		<section id="user">
			<h2><i class="fa-solid fa-user"></i> User <span id="username"></span></h2>
			<p>You are logged in!</p>
			<form id="change-username-form">
				<p><b>Change username:</b><input name="username" type="text" class="txt" maxlength="50"></p>
				<button type="submit" class="btn">Save</button>
			</form>
		</section>
		<section id="subscriptions">
			<h2><i class="fa-solid fa-heart"></i> Subscriptions</h2>
			<p><b>Current role:</b></p>
			<p><span id="current-role"></span></p>
			<ul id="subscriptions-list"></ul>
		</section>
		<section id="thirdpid">
			<h2><i class="fa-solid fa-link"></i> Links</h2>
			<p>You can link the following 3rd party logins:</p>
			<ul id="link_methods"></ul>
		</section>
		<section id="consoles">
			<h2><i class="fa-solid fa-gamepad"></i> Linked consoles</h2>
			<ul id="link_consoles"></ul>
			<button id="link_new_console" type="submit" class="btn">Link new console</button>
		</section>
	</main>
</body>
</html>
